<div class="contain">
    <div class="row p-5 mt-5">
        <div class="col-lg-2" *ngIf="movieDetail.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetail.poster_path}}" alt="">
        </div>
        <div class="col-lg-10 p-4">
            <h2 class="mt-2 mb-2">{{ movieDetail.original_title }}</h2>
            <p class="mt-3 mb-3">{{ movieDetail.overview }}</p>
            <a href="https://www.themoviedb.org/video/play?key={{video}}" target="_blank" 
              class="btn btn-md"> 
                Watch Trailer 
            </a>

            <div class="mt-5 p-4 ps-0">
                <h4 class="text-white">Top Cast</h4>
                <div class="row mt-4">
                    <div class="col-lg-4" *ngFor="let cast of movieCast">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2" *ngIf="cast.profile_path">
                                <img src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" alt="">
                            </div>
                            <div class="col-lg-10">
                                <h5 class="text-white">{{cast.original_name}}</h5>
                                <p class="text-white">{{cast.character}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
